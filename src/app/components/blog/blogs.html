<section id="content">
    <div class="container">
      <div class="row">
        <div class="grid_8">
          <h2>Blog</h2>
          <div class="blog" ng-repeat = "blog in blogs">
            <img src="images/pages/{{blog.Picture}}" alt="" class="img_inner">
            <div class="text1 color1"><a ui-sref="blog({Id: blog.ID})">{{blog.Title}}</a></div>
            {{blog.Text| limitTo:250}}....
            <a ui-sref="blog({Id: blog.ID})" class="btn">more</a>
            <table>
            <tbody>
              <tr>
                <td><time datetime="2014-01-01">
                  <span class="fa fa-calendar"></span>
                  {{blog.Date}}  
                </time> </td>
                <td><a href="#"><div class="fa fa-user"></div> {{blog.Poster}}</a></td>
                <td><a ui-sref="blog({Id: blog.ID})"><span class="fa fa-link"></span> Permalink</a></td>
              </tr>
              <!--
              <tr>
                <td><div class="fa fa-bookmark"></div> Uncategorized  </td>
                <td colspan="2"><div class="fa fa-tag"></div> No tags</td>
              </tr>
              <tr>
                <td><div class="fa fa-comments"></div> No comments   </td>
                <td colspan="2"><div class="fa fa-eye"></div>182
                <div class="fa fa-thumbs-up"></div>0
                <div class="fa fa-thumbs-down"></div>0</td>
              </tr>
              -->
            </tbody>
          </table>
          </div>
        </div>
        <!--
        <div class="grid_4">
          <div><h2>
              <span class="grid_2"><a ui-sref="blogs({recent: 0})"  class="ng-class: popularm;" >popular post</a></span> 
              <span class="grid_2"><a ui-sref="blogs({recent: 1})" class="ng-class: recentm;">recent post</a></span>
          </h2></div>
          <ul class="list-1">
            <li ng-repeat = "recent in recent"><span></span><a ui-sref="blog({Id: recent.ID})"><div class="fa fa-chevron-right"></div>{{recent.Title}} </a></li>
          </ul>
        </div>
        -->
      </div>
    </div>
  </section>
