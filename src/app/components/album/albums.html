<section id="content">
    <div class="container">
      <div class="row">
        <div class="grid_8">
          <h2>Albums</h2>
          <table >
            <tbody>
              <tr ng-repeat = "album in albums">  
                <td><div class="text1 color1"><a ui-sref="album({Id: album.id})">{{album.name}}</a></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
