<section id="content">
    <div class="container">
          <div class="landing-page">
              <div class="form-appointment">
                  <form action="PHP/blogcreate.inc.php" method="post" enctype="multipart/form-data" >
                      <div>
                          <div class="grid_10">
                              <div id="post-type" class="grid_4">
                              <input type="radio" name="type" value="pages"  ng-model="type" checked>Blog
                              <input type="radio" name="type" value="pictures" ng-model="type">Picture  
                              <input type="radio" name="type" value="videos" ng-model="type">Video <br>
                              </div>
                              <div id="privacy" class="grid_4" ng-if="type != null">
                                  <input type="radio" name="private" value="0" checked>Public
                                  <input type="radio" name="private" value="1">Private<br>
                              </div>
                          </div>
                          <span>Title <input type="text" name="title" /></span> 
  
                          <textarea ng-if="type == 'pages'" rows="10" cols="70" placeholder="Type here..." name="text" class="form-control"></textarea><br>
                          
                          
                          <span ng-if="type != 'videos'"><input type="hidden" name="MAX_FILE_SIZE" value="300000" /> Picture file: <input type="file" name="photo" ></span>
                          <p  ng-show="type == 'videos'">YouTube Video Id <input type="text" name="video" /></p> 
                          
                          <div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(153, 202, 129); margin-top: 1em;">
                              <div class="grid_4">Username: <input type="text" name="poster" /></div> 
                               <div class="grid_4">Password: <input type="text" name="password" /></div> 
                              <input type="submit" value="submit">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
