<header>
    <a ui-sref="login" class="logo landing-logo">
      <img class="header-logo" src="images/ieeeLogo.jpg" />
    </a>
  </header>
  
  <div class="loading-bar-here"></div>
  
  <div ng-show="error" class="alert alert-danger fade in login-error">
    <a class="close close-sm right" data-dismiss="alert">
      <i class="fa fa-times icon"></i>
    </a>
    <div class="content">
      <strong>Problem logging in:</strong> {{ error }}
    </div>
  </div>
  
  <div class="panel panel-default login-panel">
    <div class="panel-heading">
      <h3 class="panel-title">Sign In</h3>
    </div>
    <div class="panel-body">
      <form role="form" ng-submit="doLogin()">
        <div class="form-group">
          <label class="control-label">Email</label>
          <input ng-model="login.email" type="text" class="form-control" required autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input ng-model="login.password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
